# ===========================================
# AI Sales Brain - Application Configuration
# ===========================================

spring.application.name=sales-brain

# -------------------------------------------
# Server Configuration
# -------------------------------------------
server.port=${SERVER_PORT:8080}

# -------------------------------------------
# PostgreSQL + pgvector Configuration
# -------------------------------------------
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5433}/${POSTGRES_DB:salesbrain}
spring.datasource.username=${POSTGRES_USER:salesbrain}
spring.datasource.password=${POSTGRES_PASSWORD:salesbrain}
spring.datasource.driver-class-name=org.postgresql.Driver

# -------------------------------------------
# JPA / Hibernate Configuration
# -------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# -------------------------------------------
# File Upload Configuration
# -------------------------------------------
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:50MB}

# -------------------------------------------
# Actuator (Health Checks)
# -------------------------------------------
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when_authorized

# -------------------------------------------
# JWT Configuration
# -------------------------------------------
jwt.secret=${JWT_SECRET:c2FsZXMtYnJhaW4tc2VjcmV0LWtleS1mb3ItZGV2ZWxvcG1lbnQtb25seS1jaGFuZ2UtaW4tcHJvZHVjdGlvbg==}
jwt.expiration-hours=${JWT_EXPIRY_HOURS:24}

# -------------------------------------------
# Logging
# -------------------------------------------
logging.level.root=INFO
logging.level.com.example.sales=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# -------------------------------------------
# OpenAI Configuration (Spring AI)
# -------------------------------------------
spring.ai.openai.api-key=${OPENAI_API_KEY:}
spring.ai.openai.embedding.options.model=text-embedding-3-small
spring.ai.openai.chat.options.model=gpt-4-turbo
spring.ai.openai.chat.options.temperature=0.3

# -------------------------------------------
# PGVector Store Configuration
# -------------------------------------------
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=1536
spring.ai.vectorstore.pgvector.initialize-schema=true

# -------------------------------------------
# RAG Configuration
# -------------------------------------------
rag.chunk.size=800
rag.chunk.overlap=100
rag.similarity.threshold=0.75
rag.top-k=5
